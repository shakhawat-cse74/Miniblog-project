{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
    <h2 class="text-white my-5">Home Page</h2>

    {% for post in posts %}
      <div class=" p-5 jumbotron-color">
        <h2 class="display-4 fw-bold">{{post.title}}</h2>
        <p class="lead">{{post.desc}}</p>
    
      </div>
    {% endfor %}  
</div>

{% endblock content %}
